<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude={part}&appid={API key}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="./css/case.css" />
  <title>Weather App</title>
</head>

<body>

<div class="container">
   <div class=" jumbotron-fluid bg-dark text-white text-center">
     <div class="container">
       <h1 class="display-4 ">Weather</h1>
     </div>
   </div>

   <div class="row">
     <div class="col-3 m-2 bg-light">
       <h3>Search for a City:</h3> 
       <div class="input-group mb-2">
         <input type="text" class="form-control" id="city-input">
         <div class="input-group-append">
           <button id ="add-city" class="btn btn-outline-secondary bg-primary" type="button"><ion-icon name="search-outline"></ion-icon> </button>
         </div>
       </div>
   
       <div class="card" style="width: 12rem;">
         <ul id="city-list" class="list-group">
         </ul>
       </div>
     </div>
  
     <div class="col-6 m-2">
       <div class="row-5">
         <div class="card">
           <div id="today-weather" class="card-body">
           </div>
         </div>
       </div>
       <div class="row-12">
         <h3>5-Day Forecast:</h3>
       </div>
       <div id ="boxes" class="row">
       </div>
     </div>
   </div>
  </div>

<!-- sources -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="./js/script.js"></script>

</body>

</html>
